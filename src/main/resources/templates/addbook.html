<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">TOPSITE BOOKSTORE</h1>
    <hr>
    <h2 class="mb-4">Add New Book</h2>
    
    <form th:action="@{/addbook}" method="post">
        <div class="row mb-3">
            <label for="author" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="author" class="col-sm-2 col-form-label">Publication Year</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="publicationYear" name="publicationYear" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="author" class="col-sm-2 col-form-label">ISBN</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="author" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
        <a href="/booklist" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
